<!DOCTYPE html>


<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>blackjack</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>

  <html>

  <section class="blackjack">
    <header>
    <h1>BLACKJACK</h1>
  </header>
  </section>

  <section id="table">
    <section class="rules">
      <h1>Rules:</h1>
      <ul>
        <li>rules</li>
        <li>rules</li>
        <li>rules</li>
        <li>rules</li>
      </ul>
    </section>
    <section id="house-score" class="score">House Score:
      <span>0</span>
    </section>
    <section id="player-score" class="p-score">Player Score:
      <span>0</span>
    </section>

    <section id="deck">
      <section class="back-ground"></section>
    </section>
    <section class="container" id="house">
    </section>
    <button class="button" id="dealButton">DEAL</button>
    <button class="button" id="hitButton">HIT</button>
    <button class="button" id="stayButton">STAY</button>
    <button class="button" id="splitButton">SPLIT</button>

    <section id="players" class="players">
    </section>


    <section id="deck" class="deck">
      <section class="card" id="deck-count">52</section>
      <section class="status" id="status"></section>
      <section>
        <button class="button" id= "addPlayer">ADD PLAYER</button>
        <input type="text" class="playerName" placeholder="Player Name">
        <input type="number" class="playerStartingMoney" placeholder="Money">
      </section>
    </section>
  </section>


  <section class="clear"></section>
  </section>
  <script src="/main.js" charset="utf-8"></script>

</body>

</html>
