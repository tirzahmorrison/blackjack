<!DOCTYPE html>


<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>blackjack</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <section class="blackjack">
    <header>
      <h1>BLACKJACK</h1>
    </header>
  </section>

  <section id="table">
    <section id="house-area">
      <section class="rules">
        <h1>Rules:</h1>
        <ul>
          <li>rules</li>
          <li>rules</li>
          <li>rules</li>
          <li>rules</li>
        </ul>
      </section>

      <section id="deck" class="deck">
        <section class="card" id="deck-count">deck</section>
        <section class="status" id="status"></section>
      </section>
      <section class="house-player">
        <section>
          <h1>House</h1>
        </section>
        <section class="hand">house-hand</section>
        <section class="house-plays">House Score:
          <span>0</span>
        </section>
      </section>
    </section>

    <section id="buttons-main">
      <button class="button" id="dealButton">DEAL</button>
      <button class="button" id="hitButton">HIT</button>
      <button class="button" id="stayButton">STAY</button>
      <button class="button" id="splitButton">SPLIT</button>
      <section class="add-player">
        <input type="text" class="player-name" placeholder="Name">
        <input type="number" class="money" placeholder="money">
        <button class="button" id="add-player-button">ADD PLAYER</button>
      </section>
    </section>

    <section id="players-area">
      <section class="player">
        <section>
          <h1>player name</h1>
        </section>
        <section class="hand">player hand</section>
        <section class="playerStartingMoney">player money</section>
        <input type="number" class="playerBets" placeholder="bet-amount">
        <section class="player-score">Player Score:>
          <span>0</span>
        </section>
        <section>win/lose</section>
      </section>


    </section>
  </section>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
