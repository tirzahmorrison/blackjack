<!DOCTYPE html>


<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>blackjack</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  
  <html>

  <section class="game">
    <h1>Blackjack</h1>
  </section>

  <section id="table">
    <section id="house-score" class="score">House Score:
      <span>0</span>
    </section>
    <section id="player-score" class="p-score">Player Score:
        <span>0</span>
      </section>

    <section id="deck">
      <section class="back-ground"></section>
    </section>
    <section class="container" id="house">
    </section>
    <input type="button" class="button" value="DEAL" onclick="DEAL()" />
    <input type="button" class="button" value="HIT" onclick="HIT()" />
    <input type="button" class="button" value="STAY" onclick="STAY()" />

    <section id="players" class="players">
    </section>
    

    <section id="deck" class="deck">
      <section class="card" id="deck-count">52</section>
      <section class="status" id="status"></section>
    </section>

    <section class="clear"></section>
  </section>
</body>

</html>
