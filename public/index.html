<!DOCTYPE html>


<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>blackjack</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  
  <html>

  <section class="game">
    <h1>Blackjack</h1>
  </section>

  <section id="table">
    <section id="dealer-score" class="score">Dealer score:
      <span>0</span>
    </section>
    <section id="deck">
      <section class="back"></section>
    </section>
    <section class="container" id="dealer">
    </section>
    <input type="button" class="button" value="deal" onclick="deal()" />
    <input type="button" class="button" value="hit me" onclick="hitMe()" />
    <input type="button" class="button" value="stay" onclick="stay()" />

    <section id="players" class="players">
    </section>

    <section id="deck" class="deck">
      <section class="card" id="deckcount">52</section>
      <section class="status" id="status"></section>
    </section>

    <section class="clear"></section>
  </section>
</body>

</html>
